<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/framework7.ios.min.css">
<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
<link rel="stylesheet" href="framework7-icons-master\css\framework7-icons.css">
<script type="text/javascript" src="js/framework7.min.js"></script>
<!--<script type="text/javascript" src="js/codeb.js"></script>-->


  <title>My App</title>
   </head>
   <body>
     <div class="page-content">
       <div class="content-block-title">Full Layout</div>
       <div class="list-block media-list">
         <ul>
           <li class="item-content">
             <div class="item-media"><img src="framework7-icons-master\src\bolt.svg"></img></div>
             <div class="item-inner">
               <div class="item-title">Username</div>
               <div class="item-after">Label</div>
             <div class="item-subtitle">Subtitle</div>
             <div class="item-text">Additional description text</div>
             </div>
           </li>
           <li>
             <div class="item-content">
               <div class="item-media">
                 <img src="framework7-icons-master\src\add.svg">
               </div>
               <div class="item-inner">
                 <div class="item-title-row">
                   <div class="item-title">Element title</div>
                   <div class="item-after">Element label</div>
                 </div>
                 <div class="item-subtitle">Subtitle</div>
                 <div class="item-text">description</div>
               </div>
             </div>
           </li>
           <li class="item-content">
             <div class="item-media"><img src="framework7-icons-master\src\bolt.svg"></img></div>
             <div class="item-inner">
               <div class="item-title">Item with badge</div>
               <div class="item-after"><span class="badge">5</span></div>
             </div>
           </li>
           <li class="item-content">
             <div class="item-media"><img src="framework7-icons-master\src\compass.svg"></img></div>
             <div class="item-inner">
               <div class="item-title">Another item</div>
               <div class="item-after">Another label</div>
             </div>
           </li>
         </ul>
      <div class="list-block-label">List block label text goes here</div>
    </div>
</body>
</html>
