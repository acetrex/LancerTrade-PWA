<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="signUpUser" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="item-content item-inner">
        <div class="row">

          <div class="row" style="width: 100%;margin-top: 5%;">
            <div class="col-40">
              <div class="row list-block" style="margin-top:10%;margin-left:10%;font-size: 1.5vw;">
                <ul style="width:100%; background-color: rgba(255, 255, 255, .65); border-radius: 10px;">
                   <li>
                     <div class="item-content">
                       <div class="item-media"><i class="icon icon-form-name"></i></div>
                       <div class="item-inner">
                         <div class="item-title label">User Name</div>
                         <div class="item-input">
                           <input type="text" placeholder="User Name" id="SignUpusername"/>
                         </div>
                       </div>
                     </div>
                   </li>
                   <li>
                     <div class="item-content">
                       <div class="item-media"><i class="icon icon-form-name"></i></div>
                       <div class="item-inner">
                         <div class="item-title label">Password</div>
                         <div class="item-input">
                           <input type="password" placeholder="Password" id="SignUppassword"/>
                         </div>
                       </div>
                     </div>
                   </li>
                   <li>
                     <div class="item-content">
                       <div class="item-media"><i class="icon icon-form-name"></i></div>
                       <div class="item-inner">
                         <div class="item-title label">Confirm Pass.</div>
                         <div class="item-input">
                           <input type="password" placeholder="Password" id="SignUpConfirmPassword"/>
                         </div>
                       </div>
                     </div>
                   </li>
                   <li>
                     <div class="item-content">
                       <div class="item-media"><i class="icon icon-form-name"></i></div>
                       <div class="item-inner">
                         <div class="item-title label">E-Mail</div>
                         <div class="item-input">
                           <input type="email" placeholder="Email" id="email" />
                         </div>
                       </div>
                     </div>
                   </li>
                   <li>
                     <div class="item-content">
                       <div class="item-media"><i class="icon icon-form-name"></i></div>
                       <div class="item-inner">
                         <div class="item-title label">Gender</div>
                         <div class="item-input">
                          <select id="gender" name="gender" >
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                            <option value="o">Others</option>
                          </select>
                         </div>
                       </div>
                     </div>
                   </li>
                   <li>
                     <div class="item-content">
                       <div class="item-media"><i class="icon icon-form-name"></i></div>
                       <div class="item-inner">
                         <div class="item-title label">Age</div>
                         <div class="item-input">
                          <div class="row" style="font-size: 1.3vw;">
                            <div class="col-30">
                              <input type="radio" name="age" value="U"> Under 16
                            </div>
                            <div class="col-30">
                                <input type="radio" name="age" value="A" checked> Above 16
                            </div>
                            <div class="col-30"></div>
                          </div>
                         </div>
                       </div>
                     </div>
                   </li>
                   <li>
                     <center>
                       <button class="button button-big button-fill" style="width:95%;margin-top:10px;margin-bottom: 10px;" onclick="signup()">Sign Up
                       </button>
                    </center>
                   </li>
                </ul>
              </div>
            </div>
            <div class="col-50">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
